<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Styles</title>
    <style>
        ul {
            list-style: inside square url('https://mdn.mozillademos.org/files/11981/starsolid.gif');
        }
        
        ol {
            counter-reset: item;
        }
        
        ol li {
            display: block;
        }
        
        ol li:before {
            content: counters(item, ".") " ";
            counter-increment: item;
        }
    </style>
</head>

<body>
    <ul>
        <li>Some text</li>
        <li>Some text</li>
        <li>Some text</li>
        <li>Some text</li>
        <li>Some text</li>
    </ul>
    <ol>
        <li>one</li>
        <li>two
            <ol>
                <li>two.one</li>
                <li>two.two</li>
                <li>two.three</li>
            </ol>
        </li>
        <li>three
            <ol>
                <li>three.one</li>
                <li>three.two</li>
                <ol>
                    <li>three.two.one</li>
                    <li>three.two.two</li>
                </ol>
            </ol>
        </li>
        <li>four</li>
    </ol>

</body>

</html>
