<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pseudoelements</title>
    <style>
        body {
            font-size: 28px;
        }
        p:before {
            content: "";
            display: inline-block;
            width: 20px;
            height: 1em;
            margin-right: 10px;
            background: #f3c;
        }
        
        p:after {
            content: " - a Rule";
            color: #666;
        }
    </style>
</head>

<body>
    <p>Search method of a lion by a simple sort.</p>
</body>

</html>
