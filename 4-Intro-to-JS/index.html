# What is JavaScript?

***JavaScript*** (JS) is a dynamic computer programming language. It is most commonly used as part of
web browsers, whose implementations allow client-side scripts to interact with the user, control the
browser, communicate asynchronously, and alter the document content that is displayed.

Javascript also being used in server-side programming, game development and the creation of
desktop and mobile applications.

---

# What is ECMAScript?

***ECMAScript*** is a subset of Javascript. Javascript is basically ECMAScript at it's core but builds
upon it.

Languages such as ActionScript, JavaScript, JScript all use ECMAScript as its core.
As a comparison, AS/JS/JScript are 3 different cars, but they all use the same engine.

The history is, Brendan Eich created Mocha which became LiveScript, and later JavaScript. Netscape
presented Javascript to Ecma, which makes standards and it was renamed to ECMA-262 aka
ECMAScript.

---

# JavaScript possibilities

- Visual effects (animation)
- Simple calculations
- User data validation
- User data manipulation
- Data storage (cookies/LocalStorage)
- Dynamicaly change page structure (DHTML)
- Get data from server (AJAX)

# Expressions and statements

A fragment of code that produces a value is called an expression. If an expression corresponds to a
sentence fragment, a statement, in JavaScript, corresponds to a full sentence in a human language. A
program is simply a list of statements.

<pre class="brush: jscript">
// expression
2-1
true

// statement
var a = 5 + 8;
!false;
</pre>

---

# JS output

For JavaScript values output you can use “console.log” or “alert” function.

<pre class="brush: jscript">
console.log(123);
console.log(123, 456);
var x = 30;
console.log("the value of x is", x);

alert(123);
alert("the value of x is");
</pre>

---

# Variables

To catch and hold values, JavaScript provides a thing called a variable. A variable always has a name,
and it can point at a value, holding on to it.

<pre class="brush: jscript">
var a;

var c, b, myVariable;

var _x = 10, $z = 20, myVariable = 30;

var myVariable1 = 10,
    myVariable2 = 20,
    myVariable3 = 30;

// myvariable2 != myVariable2
</pre>

Values have _types_. Types determine value properties.

For example: you can multiply two numbers, but can't multiply two strings. It's
because multiplication rules are not defined for strings.

---

# Keywords and reserved words

Names that have a special meaning, such as var, while, and for may not be used as variable
names. These are called keywords. There are also a number of words which are 'reserved for use' in
future versions of JavaScript.

<pre class="brush: jscript">
break case catch continue debugger default delete
do else false finally for function if implements
in instanceof interface let new null package private
protected public return static switch throw true
try typeof var void while with yield this
</pre>

Often, you will need a value that simply distinguishes between two possiblities, like “yes” and “no”, or

console.log(a || b);

console.log(!a)
console.log(!b);
</pre>

.title[
# Functions Basics
]

---

# Introduction

Function is a "subprogram" that can be *called* by code external (or internal in the case of recursion) to the function.
Like the program itself, a function is composed of a sequence of statements called the *function body*.
Values can be *passed* to a function, and the function can *return* a value.

© MDN

---

# Declare function

### Function declaration

<pre class="brush: jscript">
function myVeryUsefulFunction() {
  // function body
  console.log('meow');
}
</pre>

### Function expression

<pre class="brush: jscript">
var myVeryUsefulFunction = function() {
  // function body
  console.log('meow');
};
</pre>

### Function invocation

<pre class="brush: jscript">
myVeryUsefulFunction(); // -> meow
</pre>

---
# Anonymous function

Function that has no name is called _anonymous_ function.  
Sometimes it is called _lambda-function_.

<pre class="brush: jscript">
function() {
  console.log('hi');
}
</pre>

---
# Declaration vs Expression

In fact, function expression is just a creation of a variable setting its 
value to an unnamed function. Usefull for debugging purposes.

<pre class="brush: jscript">
// we can access function's name through special syntax
var noname = function(){};
console.log( noname.name ); // -> ""

function hasname(){}
console.log( hasname.name ); // -> "hasname"
</pre>

Function declaration can be invoked above declaration itself:
<pre class="brush: jscript">
aboveWeCall(); // -> 'yes we can'

function aboveWeCall(){ console.log('yes we can'); }
</pre>
Function expression throws an error in same situation:
<pre class="brush: jscript">
aboveWeCall(); // -> Uncaught TypeError: aboveWeCall is not a function

var aboveWeCall = function(){ console.log('no we can not'); }
</pre>

---
 
# Function arguments

Function can accept values as arguments to be used in their bodies.  
They behave just like regular variables.

<pre class="brush: jscript">
function add(one, two) {
  console.log(one + two);
}

add(1, 2); // -> 3
</pre>

---
# Function arguments (cont.)
In JavaScript quantity of function arguments is not strict:

<pre class="brush: jscript">
// does not throw error for mismatched number of arguments
add(1, 2, 3, 4, 5, 6, 7); // -> 3
add(); // -> NaN
</pre>

Note: If you don't pass explicit value, then value of named argument becomes `undefined`:
<pre class="brush: jscript">
function showArg(arg) {
  console.log(arg);
}

showArg(1); // -> 1
showArg();  // -> undefined
</pre>

---
# Function arguments object

You may access all passed values with `arguments` keyword inside of a function.  
`arguments` is an array like object holding all of the values passed to the function

<pre class="brush: jscript">
function showAllArguments() { // no named arguments
  console.log(arguments);
  console.log(arguments.length);
}

add(); // -> {} // -> 0
add(1, 2); // -> {'0': 1, '1': 2} // -> 2
</pre>

---
# Returning a value

Function returns value with `return` keyword.

<pre class="brush: jscript">
function greet(name) {
  var greetMessage = 'Hello, ' + name + '!';
  return greetMessage;
}

console.log( greet('JS') ); // 'Hello, JS!'
</pre>

You may use `return` anywhere in body,  
but it will stop execution of a function and jump out of it immediately.

<pre class="brush: jscript">
function checkUser(login) {
  if (login == undefined) {
    return 'You did not specify a login';
  } else if (login == 'admin') {
    return 'It is admin';
  } else if (login == 'user') {
    return 'It is user';
  }
  return 'User is unknown';
}
</pre>

---
# Returning a value (cont.)

If you don't specify `return` explicitly, JS will use `undefined` as a result of function call.

<pre class="brush: jscript">
function noReturn() {}

noReturn(); // -> undefined
</pre>

---
# Functions are values

In JavaSscript, functions are values, that is why function expressions exist.

<pre class="brush: jscript">
function multiplier(factor) {
  return function(number) {
    return number * factor;
  };
}

var twice = multiplier(2);
console.log( twice(5) ); // -> 10
</pre>

---
 
# Functions are values (cont.)

You can pass function in other function.

<pre class="brush: jscript">
function callPassedFunction(fn) {
  fn();
}

function sayCalled() {
  console.log('called');
}

callPassedFunction( sayCalled ); // -> 'called'
</pre>

---
# Anonymous functions usage

Often anonymous functions are used as values to other functions. E.g.:

<pre class="brush: jscript">
callPassedFunction(function() {
  console.log('anonymous function called');
}); // -> 'anonymous function called'
</pre>

Also, often, anonymous functions are created to be imediately invoked

<pre class="brush: jscript">
(function() {
  console.log('called');
})(); // -> 'called'
</pre>

---

# Scopes

Scope is a block of code where variable can be accessed ("is visible").  
In JavaScript scope is defined by function.

<pre class="brush: jscript">
(function outer() {
  console.log(x) // -> undefined
  
  while ( !x ){
    var x = 1;
  }
  console.log(x); // -> 1
  
  inner(); // -> 1
  
  function inner() {
    console.log(x);
    innerer();
    
    function innerer(){
      var x = 2;
      console.log(x); // -> 2
    }
  }
})();
</pre>

---

# Scopes (cont.)

If you define variable without `var` keyword, it becomes __global__.

<pre class="brush: jscript">
function createGlobalVariable() {
  x = 1;
}

console.log(x); // -> undefined
createGlobalVariable();
console.log(x); // -> 1
</pre>

It is not recommended to use global variables.  
They lead to unclear code and may be a source of hard to find errors.

---
 
# Scopes (cont.)

To avoid variable names intersections usually self-executed anonymous functions are used:

<pre class="brush: jscript">
(function() {
  var x = 1;
  console.log(x);
})();

(function() {
  var x = 2;
  console.log(x);
})();
</pre>

Both variables share same name, but are __different__ variables of different scopes.

---
 
# Hoisting

Behind the scenes, the __declaration__ of variable is __hoisted__ to the top.  
Because of hoisting it is recommended to define variables  
at the top of function, even if they are not used immediately there.

<pre class="brush: jscript">
function countProfit(price) {
  var profit;
  
  if ( price >= 100){
    profit = 10;
  }
  
  return profit;
}
</pre>

---

# Objects

---

# Objects

Basically object is a set of 'key-value' pairs gathered with a same name.

<pre class="brush: jscript">
var objectName = {
  keyName: 'keyValue',
  'otherKeyName': 'otherKeyValue'
};
</pre>

`keyName` may be a string or a label.

This 'key-value' pair called _properties_.

You may take a value of object specifying object name, and key which you would like to use.

<pre class="brush: jscript">
console.log(objectName.keyName); // -> keyValue
</pre>

Also you may use _brackets-notation_, like:

<pre class="brush: jscript">
console.log(objectName['keyName']); // -> keyValue
</pre>

---

# Objects (cont.)

Sometimes it is neccessary to use brackets-notation, since you may have key name in variable, like

<pre class="brush: jscript">
var k = 'keyName';
console.log(objectName[k]); // -> 'keyValue'
k = 'otherKeyName';
console.log(objectName[k]); // -> 'otherKeyValue'
</pre>

Functions can be values too. Such functions called _methods_.

<pre class="brush: jscript">
var obj = {
  fn: function() {
    console.log('method called');
  }
};
obj.fn(); // -> 'method called'
</pre>

---

# Iterating over object

You may iterate over object's using `for..in` loop:

<pre class="brush: jscript">
var obj = {
  one: 1,
  two: 2
};

for (var key in obj) {
  console.log(key, obj[key]);
}

// -> one, 1
// -> two, 2
</pre>

ES5 added `Object.keys(obj);` method which return list of keys defined for object.

---

# Everything is an Object

In javascript (unlike many other languages) _every_ value is an object. So it can have any methods and properties assigned.

And every object automatically have two important methods: `.toString` and `.valueOf`.

`.toString` is used when you need to convert value to string.

`.valueOf` used when you need to take value of any object.

For example: `255..toString('16') == 'ff'`

.toString() method, defined for numbers will convert number to string with base 16 (HEX).

---

# Arrays

Arrays are set of values, which are stored in _ordered_ manner.

To get value from array you need to get it by index using brackets ([]).

Note: in JS (like in all C-based languages) array indexing begins with 0. So first element has index 0 and last element has index 'length - 1'.

To create an array you may use []-notation:

<pre class="brush: jscript">
var array = [1, 2, 3, 4, 5];
array[0] == 1; // true
array[array.length - 1] == 5; // true
</pre>

---

# Useful array methods

- `[].length` How many elements stored in array

- `[].indexOf(el)` Return index of element in array, return -1 if no such element found. Note: doesn't work in older browsers.

- `[].join(separator)` Concatenate values of array using 'separator'.
Example: `[1, 2, 3, 4, 5].join(';') == '1;2;3;4;5';`

- `[].push(value)` Append value to the end of array

- `[].pop()` Remove and return last value of array, Example:

<pre class="brush: jscript">
var x = [1, 2];
x.pop(); -> 2
x; // [1]
</pre>

---

# Sorting arrays

[].sort(fn) Sort array using `fn` as 'comparator'.

Comparator should take two values and return -1, 0 or 1 according to next rules:

- If _value 1_ should settle in array _earlier_ than value 2; `-1`

- If _value 2_ should settle in array _earlier_ than value 1: `1`

- If values should be leaved when they are: `0`


For example - sort array in _descending_ order.

<pre class="brush: jscript">
[1, 2, 3, 4, 5].sort(function(one, two) {
  return one < two ? 1 : (one > two ? -1 : 0);
}); // -> [5, 4, 3, 2, 1]
</two>

# Javascript is _dynamic_ language

Unlike _static_ type languages JS allow you to change value of variable using different types.

<pre class="brush: jscript">
var x = 1;
x = 'string now';
x = {
  wow: 'an object now!'
};
</pre>

Also objects are dynamic in javascript: you may change object properties anywhere:

<pre class="brush: jscript">
var obj = {}; // it is empty, thus useless :(
obj.value = 1; // now it is `{ value: 1 }'
obj.fn = function() {
  console.log('test');
};
obj.fn(); // -> 'test'
delete obj.value;
</pre>

# String-Number & Number-String conversions

When you try to concatenate number with string, all expression will be converted to string.

Note: conversion to string will begin only after first string in expression found, e.g

<pre class="brush: jscript"> 1 + '1' + 1 == '111' </pre>

But:

<pre class="brush: jscript"> 1 + 1 + '1' == '21' </pre>

This is because `1 + 1` (both numbers) occurs _before_ string in expression, so
expression became `2 + '1'`.

---

# String-Number & Number-String conversions (cont.)

If you need a string you may either use '.toString()' method or simply add '' (empty string) before all expression:

<pre class="brush: jscript"> '' + 1 + 1 + '1' == '111' </pre>

If you need to use numeric-values, you may use 'parseInt', 'parseFloat' or '+' to convert string to number explicitly:

<pre class="brush: jscript">
parseInt('10', 10); // -> 10
parseFloat('10', 10) ; // -> 10
+'10' // -> 10;
</pre>

So: `1 + 1 + +'1' == 3`

# Equality comparisons

There are two equality operators in JS:

- '==' compare values in non-strictly manner, converting values to same type
- '===' compare values in strict manner, w/ type checking

E.g:

<pre class="brush: jscript"> (1 == '1') == true </pre>

But:

<pre class="brush: jscript"> (1 === '1') == false </pre>

---

# Falsy values

Some values in JS are so-called _falsy-values_, e.g. they are evaluated to 'false' every time
you need a boolean value (like in if, while, etc..).

These are: `null, undefined, false, 0, '' (empty string), NaN`.

Sometimes this can lead to mistakes. For example - usual way to check function parameter:

<pre class="brush: jscript">
function needOneParameter(param) {
  if (!param) { // if param wasn't passed
    return 'no param';
  }
}
</pre>

may lead to wrong behaviour, when:

<pre class="brush: jscript">
needOneParameter(0);
needOneParameter('');
</pre>

---

# Falsy values (cont.)

Possible solutions (note '===', because `undefined == null`) :
<pre class="brush: jscript"> param === undefined </pre>

But sometimes ppl afraid that somebody _can_ change value of `undefined` (it's just a variable in JS), so they prefers:

<pre class="brush: jscript"> typeof param == 'undefined'</pre>

---

# Object equality 

Note: as in many other languages comparison of objects in js is a kinda different thing.
When you use '==' or '===' you basically asking 'is it a _same_ object?'
(e.g. is this variable and this variable refers to same object).

Technically (from the JS VM perspective) it is correct, but it isn't correct _logically_, since
objects may be considered _equal_ only when they share a same set of keys with same values.

E.g. `var obj = {one: 1}; var obj2 = {one: 1};` are not equal technically (different objects),
but are _logically equal_.

`obj1 == obj2` will be false.
